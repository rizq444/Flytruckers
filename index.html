<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fly Truckers LLC - Move Appointment/Quote</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://i.postimg.cc/g2DxZ8bf/IMG-2340.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      font-weight: bold;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }
    textarea {
      resize: vertical;
    }
    .submit-btn {
      background-color: white;
      color: black;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-btn:hover {
      background-color: #e0e0e0;
    }
    .thank-you {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="container">
      <h1>Fly Truckers LLC</h1>
      <form action="https://formsubmit.co/dm.Flytruckers@gmail.com" method="POST" onsubmit="showThankYouMessage(event)">
        
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
          <label for="pickup">Pickup Address:</label>
          <input type="text" id="pickup" name="pickup_address" required>
        </div>

        <div class="form-group">
          <label for="delivery">Delivery Address:</label>
          <input type="text" id="delivery" name="delivery_address" required>
        </div>

        <div class="form-group">
          <label for="floors">Number of Floors:</label>
          <input type="number" id="floors" name="number_of_floors" min="1" required>
        </div>

        <div class="form-group">
          <label for="steps">Are there steps?</label>
          <select id="steps" name="steps" required>
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>

        <div class="form-group">
          <label for="move_type">Move Type:</label>
          <select id="move_type" name="move_type" required>
            <option value="">Select</option>
            <option value="Apartment">Apartment</option>
            <option value="House">House</option>
            <option value="Storage">Storage</option>
            <option value="Office">Office</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Preferred Move Date:</label>
          <input type="date" id="date" name="move_date" required>
        </div>

        <div class="form-group">
          <label for="description">Additional Description:</label>
          <textarea id="description" name="description" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="service_option">Service Needed:</label>
          <select id="service_option" name="service_option" required>
            <option value="">Select</option>
            <option value="Move Appointment">Move Appointment</option>
            <option value="Quote Request Only">Quote Request Only</option>
          </select>
        </div>

        <!-- FormSubmit hidden inputs -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">

        <button type="submit" class="submit-btn">Submit Request</button>
      </form>

      <div class="thank-you" id="thankYouMessage">
        Thank you! We received your request.
      </div>
    </div>
  </div>

  <script>
    function showThankYouMessage(event) {
      event.preventDefault();
      const form = event.target;
      form.style.display = "none";
      document.getElementById("thankYouMessage").style.display = "block";
      form.submit();
    }
  </script>
</body>
</html>
